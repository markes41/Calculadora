<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

    <title>Calculadora</title>
  </head>
  <body>
    
    <div class="container cuadrado">
      <div class="row">
          <!--INPUT TEXTO SOLO PARA SER LEÍDO, NO SE PUEDE ESCRIBIR-->
          <input type="text" class="textArea" id="display" readonly>
          <!--C, %, RAIZ CUADRADA, POTENCIA CUADRADA-->
          <div class="col-sm-3"><button type="button" class="btn" id="resetear">C</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="porcentaje">%</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="sqrt">²√</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="pow">x°</button></div>

          <!-- 7, 8, 9, / -->
          <div class="col-sm-3"><button type="button" class="btn" id="siete">7</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="ocho">8</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="nueve">9</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="dividir">÷</button></div>
          <!-- 4, 5, 6, X -->
          <div class="col-sm-3"><button type="button" class="btn" id="cuatro">4</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="cinco">5</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="seis">6</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="mult">x</button></div>
          <!-- 1, 2, 3, - -->
          <div class="col-sm-3"><button type="button" class="btn" id="uno">1</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="dos">2</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="tres">3</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="menos">-</button></div>
          <!-- 0, COMA, =, + -->
          <div class="col-sm-3"><button type="button" class="btn" id="cero">0</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="coma">,</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="igual">=</button></div>
          <div class="col-sm-3"><button type="button" class="btn" id="suma">+</button></div>
          
      </div>
  </div>
















    

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
